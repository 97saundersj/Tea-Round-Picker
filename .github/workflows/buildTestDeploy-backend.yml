# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build & deploy Backend

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build solution
        run: dotnet build BackEnd/TeaRoundPickerWebAPI/TeaRoundPickerWebAPI.sln --configuration Release

      - name: Run Integration Tests
        run: dotnet test BackEnd/TeaRoundPickerWebAPI.IntegrationTests/TeaRoundPickerWebAPI.Tests.csproj --configuration Release --verbosity normal

  build:
    runs-on: windows-latest
    needs: test
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build BackEnd/TeaRoundPickerWebAPI/TeaRoundPickerWebAPI.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish BackEnd/TeaRoundPickerWebAPI/TeaRoundPickerWebAPI.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FC1974EF86264218B2C3EECA20EB7856 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F967F6EE4A0D494EABCA3D13B9AB6AF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0B09B25F4432455C83D944D0A582F3E0 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TeaRoundPickerWebAPI'
          slot-name: 'Production'
          package: .
          